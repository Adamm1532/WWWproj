{% extends "base.html" %}
{% block content %}
    <div style="background-color: #2a2b2b; height: 500px">
        <div class="row justify-content-center">
            <div class="col-lg-7 my-5">
                <h3 class="text-center" style="color: white; font-weight: bold">Login</h3>
                <form method="POST" action="{{ url_for('login') }}">
                    {{ form.csrf_token }}
                    <div class="mb-3">
                        {{ form.email.label }}: {{ form.email(class_="form-control") }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label }}: {{ form.password(class_="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-danger">Login</button>
                </form>
            </div>
        </div>
    </div>
{%  endblock %}
