{% block doc %}
<!DOCTYPE html>
<html>
{% block html %}
<head>
    {%- block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <meta charset="utf-8">
    <title>SpeedGames</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- endblock head %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg my_navbar">
            <div class="container-fluid">
                <a class="navbar-brand Logo_text" href="/">
                    <img src="../static/img/Logo.png" width="120px" height="120px" class="d-inline-block align-middle" alt="">
                    SpeedGames
                </a>
            </div>
            <a href="/signup" class="btn btn-danger text-nowrap me-md-2">Sign up</a>
            <a href="/login" class="btn btn-danger me-md-5">Login</a>
        </nav>
    </header>
    {% block body -%}
        {% block content -%}
        {%- endblock content %}

        {% block scripts %}
        {%- endblock scripts %}
    {%- endblock body %}
</body>
{% endblock html %}
</html>
{% endblock %}
